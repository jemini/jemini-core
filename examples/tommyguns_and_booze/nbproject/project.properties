application.title=Jemini - Guns and Booze
application.vendor=logan
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Jemini_-_Guns_and_Booze.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.jinput.jar=../../lib/jinput.jar
file.reference.jruby-complete.jar=../../lib/jruby-complete.jar
file.reference.lwjgl.jar=../../lib/lwjgl.jar
file.reference.lwjgl_util_applet.jar=../../lib/lwjgl_util_applet.jar
file.reference.natives-linux.jar=../../lib/natives-linux.jar
file.reference.natives-mac.jar=../../lib/natives-mac.jar
file.reference.natives-win32.jar=../../lib/natives-win32.jar
file.reference.phys2d.jar=../../lib/phys2d.jar
file.reference.slick.jar=../../lib/slick.jar
file.reference.tommyguns_and_booze-src=src
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.jinput.jar}:\
    ${file.reference.jruby-complete.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_util_applet.jar}:\
    ${file.reference.natives-linux.jar}:\
    ${file.reference.natives-mac.jar}:\
    ${file.reference.natives-win32.jar}:\
    ${file.reference.phys2d.jar}:\
    ${file.reference.slick.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.rubyforge.rawr.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.library.path=../../lib/native_files -XX:+UseConcMarkSweepGC -Djruby.compile.mode=FORCE -server -Xms256m -Xmx512m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.tommyguns_and_booze-src}
